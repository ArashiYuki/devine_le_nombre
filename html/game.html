<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Devine le nombre</title>
</head>
<body>
  <header>
    <a href="accueil.html" title="Règles">
      <span class="material-symbols-outlined">help</span>
    </a>
    <h1>Devine le nombre</h1>
  </header>
  <section class="choix">
    <button>0 à 50</button>
    <button>0 à 100</button>
    <button>0 à 150</button>
    <button>0 à 200</button>
    <button>0 à 500</button>
    <button>0 à 1000</button>
  </section>
  <section>
    <!-- TODO : changer les nombres afin qu'ils correspondent au choix de l'utilisateur -->
    <label for="number_user">Votre nombre (0-50):</label>
    <input type="number" id="number_user" name="number_user" min="0" max="50" />
    <!-- Ce bouton lancera la fonction qui vérifiera si le chiffre entré par l'utilisateur est le même que le nombre à deviner-->
    <button>OK</button>
    <div class="résultat">
      <!-- Affichera le bon emoticon à droite du bouton OK -->
      <p class="arrow_up">⬆️</p>
      <p class="arrow_down">⬇️</p>
    </div>
  </section>
  <footer>
    <p>Made by ArashiYuki. ©ArashiYuki 08/2023</p>
  </footer>
</body>
</html>
