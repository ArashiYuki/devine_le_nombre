<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/game.css" rel="stylesheet">
  <script src="../js/main.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Devine le nombre</title>
</head>
<body>
  <header>
    <a href="accueil.html" title="Règles">
      <span class="material-symbols-outlined" id="help">help</span>
    </a>
    <h1>Devine le nombre</h1>
  </header>
  <div class="game">
    <section class="choice">
      <h2> CHOIX</h2>
      <button onclick="start(50)" class="choice-button choice-button-1">0 à 50</button>
      <button onclick="start(100)" class="choice-button choice-button-2">0 à 100</button>
      <button onclick="start(150)" class="choice-button choice-button-3">0 à 150</button>
      <button onclick="start(200)" class="choice-button choice-button-4">0 à 200</button>
      <button onclick="start(500)" class="choice-button choice-button-5">0 à 500</button>
      <button onclick="start(1000)" class="choice-button choice-button-6">0 à 1000</button>
    </section>
    <section class="guess">
      <div class="user">
        <label for="number_user" id="label_number_user"></label>
        <input type="number" id="number_user" name="number_user" min="0" max="50" />
        <button class="checking" onclick="verification()">OK</button>
      </div>
      <div id="result">
        <p id="arrow_up">⬆️</p>
        <p id="arrow_down">⬇️</p>
        <p id="congratulation"></p>
      </div>
    </section>
  </div>
  <footer>
    <p>Made by ArashiYuki. ©ArashiYuki 08/2023. Background <a href="http://www.freepik.com">designed by kjpargeter / Freepik</a></p>
  </footer>
</body>
</html>
